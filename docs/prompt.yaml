task: Analyze Rave Web Services PDF
role: AI software architect
input_file: rave_web_services.pdf
goal: >
  Produce an AI-ready Markdown file describing the Medidata Rave Web Services (RWS) API 
  in a normalized YAML format with mock implementation instructions and sample code.
output_format: markdown
schema:
  api_name: string
  version: string
  base_url: string
  auth:
    type: [none, basic, bearer, apiKey]
    example_token: string
  endpoints:
    - path: string
      method: [GET, POST, PUT, DELETE]
      summary: string
      parameters:
        - name: string
          in: [path, query, header, body]
          type: string
          required: boolean
          example: any
      responses:
        200:
          content_type: string
          example: JSON or XML
instructions:
  goal: Generate a mock/test API harness.
  framework: Node.js (TypeScript, Express or Fastify)
  rules:
    - Mock all endpoints locally with static data.
    - Accept a dummy Basic credential (e.g. TEST_USER:TEST_PASSWORD -> "Basic VEVTVF9VU0VSOlRFU1RfUEFTU1dPUkQ=").
    - Return example payloads as JSON or XML as indicated.
    - Include 404 and 500 error routes.
  output_files:
    - index.ts
    - mockData/
    - README.md
mapping:
  error_responses:
    404: { message: "Not found" }
    500: { message: "Internal test error" }
